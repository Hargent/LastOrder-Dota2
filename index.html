<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay"></div>
  
  <div class="container">
    <div class="image__container">
      <img src="./images/illustration-hero.svg" alt="hero" />
    </div>
    <main class="content__container">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="content__price__container">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <div class="content__price">
          <p class="content__price__item1">Annual Plan</p>
          <p class="content__price__item2">$59.99/year</p>
        </div>
        <button type="button" class="price__change__btn">Change</button>
      </div>
      <button type="button" class="payment__btn">Proceed to Payment</button>
      <button type="button" class="cancel__btn">Cancel Order</button>
    </main>
  </div>


<script src="script.js"></script>
</body>

</html>
